<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Feedback</title>
  <style>
     /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4e1c1; /* Light beige background */
            color:  #4e3629; /* Dark brown text */
            margin: 0;
            padding: 0;
        }
    header {
      background-color: #6d4c41;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #d7ccc8;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #3e2723;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #a1887f;
      border-radius: 4px;
      background-color: #efebe9;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      background-color: #8d6e63;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #795548;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #6d4c41;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>We Value Your Feedback</h1>
    <nav>
<ul>
<li><a href="index.html">Home</a></li>
<li><a href="feedoffers.html">Feed Offers</a></li>
<li><a href="supplementoffers.html">Supplement Offers</li>
<li><a href="about.html">About</a></li>
<li><a href="feedback.html">Feedback</a></li>
<li><a href="contact.html">Contact</a></li>
</ul>
</nav>
  </header>

  <div class="container">
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

  <footer>
    &copy; 2025 6MM. All rights reserved.
  </footer>
</body>
</html>
