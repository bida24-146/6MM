<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>6MM - Animal Feeds & Supplements</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>6MM Feeds & Supplements</h1>
    <p>Your trusted source for quality animal nutrition</p>
  </header>

  <main>
    <section class="filter-section">
      <label for="categoryFilter">Filter by animal type:</label>
      <select id="categoryFilter">
        <option value="all">All</option>
        <option value="cattle">Cattle</option>
        <option value="sheep">Sheep</option>
        <option value="goats">Goats</option>
       
      </select>
    </section>

    <section class="products">
      <div class="product" data-category="cattle">
        <h3>Cattle Feed</h3>
        <p>High-protein formula for healthy cows.</p>
      </div>

      <div class="product" data-category="poultry">
        <h3>Poultry Vitamins</h3>
        <p>Boost egg production naturally.</p>
      </div>

      <div class="product" data-category="goat">
        <h3>Goat Pellets</h3>
        <p>Complete nutrition for growth and strength.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> 6MM Company. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
